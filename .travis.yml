language: node_js
sudo: required
branches:
  only:
  - master
node_js:
- '8'
cache:
  directories:
  - "$HOME/.npm"
before_install:
- npm i -g npm@5.5.1 gulp-cli
script:
- gulp ci
after_success:
- bash ci/github.sh
- bash ci/predeploy.sh
deploy:
- provider: npm
  email: admin@bright-interactive.co.uk
  api_key:
    secure: 
  skip_cleanup: true
- provider: script
  script: gulp site:ci
  skip_cleanup: true
