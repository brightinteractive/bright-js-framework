language: node_js
node_js:
- '8'
cache:
  directories:
  - "$HOME/.npm"
before_install:
- npm i -g npm@5.5.1 gulp-cli
script:
- gulp
before_deploy:
- gulp site:bootstrap
- git checkout .
- gulp build
- npm version patch
deploy:
- provider: npm
  email: admin@bright-interactive.co.uk
  api_key:
    secure: 
  on:
    repo: brightinteractive/bright-js-framework
    branch: master
- provider: pages
  skip_cleanup: true
  github_token:
    secure: 
  on:
    repo: brightinteractive/bright-js-framework
    branch: master
  local_dir:
    ./docs-site/public

